<div class="Section-content">
    <header class="Section-header">
        <h2 class="Section-title">Популярные товары</h2>
    </header>
    <div class="Cards">
        {% for seller_product in seller_products %}
        <div class="Card">
            <a class="Card-picture" href="#"><img src="{{ seller_product.product.image.url }}" alt="{{ seller_product.product.name }}" /></a>
            <div class="Card-content">
                <strong class="Card-title"><a href="#">{{ seller_product.product.name }}</a></strong>
                <div class="Card-description">
                    <div class="Card-cost"><span class="Card-price">${{ seller_product.price }}</span></div>
                    <div class="Card-category">{{ seller_product.product.category }}</div>
                    <div class="Card-hover"><a class="Card-btn" href="#"><img src="{% static 'assets/img/icons/card/cart.svg' %}" alt="cart.svg" /></a></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
